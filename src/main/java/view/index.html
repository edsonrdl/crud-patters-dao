<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Teste de Admissão</title>
</head>

<body>
        <div class="container-all-clients-add-clients">
            <h1>Teste de Admissão Criação de CRUD</h1>
            <div class="all-clients">
                <h2>Clientes</h2>
                <div class="container-content-crud">
                    <div class="container-get-btn-all-get-btn-number">
                        <div class="button-all-clients">
                            <button id="btn-all-clients">Buscar Clientes</button>
                        </div>
                        <div class="button-filter-client-number">
                            <input type="number" id="input-filter-client" placeholder="Digite o id do clientes">
                            <span onclick="searchNumber()" class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                        <div class="button-create-client">
                            <button id="btn-create-client">Criar Clientes</button>
                        </div>
                    </div>
                    <div class="all-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Número de identificação</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Idade</th>
                                </tr>
                            <tbody id="tbody-clients-all">
                            </tbody>
                            </thead>
                        </table>
                    </div>

                </div>
          
            </div>
            <div class="create-delete-update-client">
                <h1 class="title-create-delete-update-client"></h1>
                <div class="container-create-delete-update-clients-crud">
                </div> 
            </div>
        </div>
    <script src="./js/script.js"></script>
</body>

</html>
